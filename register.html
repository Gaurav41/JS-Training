<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/style-Register.css">
</head>
<body>
<main>
	<section class="register-box">
			<div class="register-form">
				<div class="register-img-container">
					<img  src="img/register.png">
				</div>
				<h1>Register Here</h1>
				<form>
					<label>Username/email :</label>
					<input type="text" name="username" placeholder="Username/email">
					<label >First name :</label>
					<input type="text" name="f-name">
					<label> Last name :</label>
					<input type="text" name="l-name">
					
					<div id="gender" class="gender-radio">
						<label > Gender :</label>
						
							<input class="gender-radio-btn" type="radio" value="Male" name="gender"><label>Male</label>
					    	<input class="gender-radio-btn" type="radio" value="Female" name="gender"><label>Female</label>
					    	<input class="gender-radio-btn" type="radio" value="Other" name="gender"><label>Other</label>
					 </div>
					<label>Address :</label>
					<input type="text" name="address">
					<label>Password :</label>
					<input type="password" name="password" placeholder="Password">
					<input type="file" name="profile-pic" accept="">
					<div class="btn">
						<input id="register-btn" type="button" value="Register">
					<input id="cancle-btn" type="button" value="Cancle">
					</div>
					<div>
						<p>
						
						<a href="index.html">Login here</a>
					</p>
					</div>
					
				</form>
			</div>
		</section>



</main>
</body>
</html>
